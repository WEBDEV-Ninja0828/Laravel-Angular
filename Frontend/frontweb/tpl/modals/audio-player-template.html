<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
  <div class="player-fixed-bottom">
    <div class="container-fixed">
      <div class="row">
        <div class="col-md-4 col-sm-3">
          <div class="row">
            <div class="col-md-7 col-sm-4">
              <div class="song">
                <div class="row">
                  <div class="col-md-3">
                    <img id="" class="audioImage" ng-src="{{ cropimage(track.cover_image, 40, 40) }}" image-error="{{_defaults.default_track_image}}"  alt="">       
                  </div>
                  <div class="col-md-9 hidden-sm">
                    <span class="author default-pointer" ui-sref="app.artist.everything({slug:track.artist_slug})">{{track.artist_name}}</span>
                    <h2 class="stm-title"></h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-sm-8">
              <ul class="player-buttons-left pull-right">
                <!-- <li class=""><span class="player-counter"><img src="frontweb/assets/images/icon_play.svg" alt="Play icon" class="svg" /> 184</span></li> -->

                <li class="hidden-sm stm-shuffle"><a href="javascript:;"><img src="frontweb/assets/images/icon_shuffle.svg" alt="Shuffle icon" class="svg red" /></a></li>
                <!-- <li class="hidden-sm stm-shuffle-off"><a href="javascript:;"><img src="frontweb/assets/images/icon_shuffle.svg" alt="Shuffle icon" class="svg" /></a></li> -->

                <li class="hidden-sm stm-repeat"><a href="javascript:;"><img src="frontweb/assets/images/icon_repeat.svg" alt="Repeat icon" class="svg red" /></a></li>

                <li class="hidden-sm stm-repeat-off"><a href="javascript:;"><img src="frontweb/assets/images/icon_repeat.svg" alt="Repeat icon" class="svg red" /></a></li>

              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="player">
            <div class="row">
              <div class="col-sm-3 col-xs-3">
                <span id="starttime" class="time start-time">&nbsp;</span>
              </div>
              <div class="col-sm-6 col-xs-6">
                <div class="player-buttons-wrapper">          
                  <ul class="player-buttons">

                    <li  class="stm-previous"><a class="stm-previous-track" href="javascript:;"><img src="frontweb/assets/images/icon_back-player.svg" alt="Back player" class="back-button svg" /></a></li>

                    <li class="stm-play"><a href="javascript:;"><img src="frontweb/assets/images/icon_play-player.svg" alt="Play player" class="play-button svg " /></a></li>
                    <li class="stm-pause"><a href="javascript:;"><i class="fa fa-pause pause-track" aria-hidden="true"></i></a></li>

                    
                    <li  class="stm-next" ><a class="stm-next-track " href="javascript:;"><img src="frontweb/assets/images/icon_back-player.svg" alt="Next player" class="next-button svg" /></a></li>

                    <!-- <li ng-disabled="nextDisabled" class="stm-next" ><a href="javascript:;"><img src="frontweb/assets/images/icon_back-player.svg" alt="Next player" class="next-button svg" /></a></li> -->
                  </ul>
                </div>
              </div>
              <div class="col-sm-3 col-xs-3">
                <span id="end-time" class="time pull-right end-time">&nbsp;</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 player-progress">
                <div class="audio-seekbar stm-seek-bar">
                  <div class="level stm-play-bar"></div>
                  <div class="level-bg"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-3">
          <div class="row">
            <div class="col-lg-7 col-md-6">
              <ul class="player-buttons-right">

                <li class="stm-mute volume "><a href="javascript:;"><img src="frontweb/assets/images/icon_volume.svg" alt="Volume button player" class="svg " /></a></li>

                <!-- <li class="stm-unmute volume active"><a href="javascript:;"><i class="fa fa-volume-off volume-off" aria-hidden="true"></i></a></li> volume-mute-new-->
                <li class="stm-unmute volume active "><a href="javascript:;"><img src="frontweb/assets/images/volume-mute-new.png" alt="Volume button player" class="svg " /></a></li>

                <li class="volume-seekbar stm-volume-bar">
                  <span class="level stm-volume-bar-value"></span>
                  <span class="bg"></span>
                </li>

                <li class="hidden-sm">
                  <a href="javascript:;" ng-if="track._user"  ng-click="addPlaylistlModal1(track.id, 'track')"><img src="frontweb/assets/images/icon_plus-player.svg" alt="Add button player" class="svg" /></a>
                  <a href="javascript:;" ng-if="!track._user" onClick="$('#joinUsUserModal').modal()"><img src="frontweb/assets/images/icon_plus-player.svg" alt="Plus player icon" class="svg" /></a>
                </li>
              </ul>
              <ul class="tags">
                <li><a href="javascript:;">Electro</a></li>
                <li><a href="javascript:;">EDM</a></li>
                <li><a href="javascript:;">Trance</a></li>
              </ul>
            </div>
            <div class="col-lg-5 col-md-6">
              <a target="_blank" class="red-button pull-right stm-track-download" ui-sref="app.single_track({trackId:track.slug})" ><img src="frontweb/assets/images/icon_download.svg" alt="Download icon" class="svg" />Download</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
