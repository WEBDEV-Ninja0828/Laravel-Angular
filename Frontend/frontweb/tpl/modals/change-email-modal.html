<div class="custom-modal landing-page-modals">
  	<div class="modal-dialog modal-dialog-comment" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	      		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
		          <span aria-hidden="true">&times;</span>
		        </button>
		        <h2 class="modal-title font-open" id="signInModalLabel">Change Email Address</h2>
	      	</div>
	      	<div class="modal-body">
	        	
	        	<form  ng-submit="changeEmailForm.$valid && update(email,password)" name="changeEmailForm" id="changeEmailForm" class="font-open" novalidate >
	        		<span class="text-red">
	        			<div class="error-open" ng-if="auth_error"> {{ auth_error }} </div>
	        		</span>
	        		<input type="email" name="email" id="email" ng-model="email" placeholder="Enter new email" class="font-open" required/>
		        		<span class="text-red" ng-if="changeEmailForm.$submitted">
	                      	<div class="error-open" ng-if="changeEmailForm.email.$error.required">Please enter email.{{ email_error['email'][0] = ''}}
	                      	</div>
	                      	<div class="error-open" ng-if="changeEmailForm.email.$error.email">
		                    	Please enter valid email.{{ email_error['email'][0] = ''}}
		                  	</div>
		                  	<div class="error-open" ng-if="email_error['email'][0]" > {{ email_error['email'][0] }} </div>
	                    </span>
	                    <input type="password" name="password" id="password" ng-model="password"  placeholder="Enter your password" required/>
		        		<span class="text-red" ng-if="changeEmailForm.$submitted">
	                      	<div class="error-open" ng-if="changeEmailForm.password.$error.required">
	                      		Please enter password.
	                      	</div>
	                      	<!-- <div class="error-open" ng-if="email_error['password'][0]">{{ email_error['password'][0] }} </div> -->
	                    </span>
		            <input type="submit" ng-disabled="form.$invalid || isSubmitting ? true : false" value="{{ isSubmitting ? 'Processing...' : 'Change Email' }}" />
	        	</form>
	      	</div>
	    </div>
 	</div>
</div>
