<div class="custom-modal landing-page-modals">
  	<div class="modal-dialog modal-dialog-comment" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	      		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
		          <span aria-hidden="true">&times;</span>
		        </button>
		        <!-- <h2 class="modal-title font-open" id="signInModalLabel">Tweet</h2> -->
	      	</div>
	      	<div class="modal-body">
	        	
	        	<form  ng-submit="commentForm.$valid && ok(name,email)" name="commentForm" id="commentForm" class="font-open" novalidate >
	        		<h2 class="modal-title font-open color-white" id="signInModalLabel">Please insert your name & e-mail so we can send you the download link!</h2>
					<input ng-minlength="3" type="text" name="name" ng-model="name" placeholder="Enter Name" required/>
	        		<span class="text-red" ng-if="commentForm.$submitted">
		                <div class="error" ng-if="commentForm.name.$error.required">
		                	Please enter your name.
		                </div>
		                <div class="error" ng-if="commentForm.name.$error.minlength">
		                	Please enter at least 3 charachers.
		                </div>
		            </span>
	        		<input type="email" name="email" ng-model="email" placeholder="Enter Email" required/>
	        		<span class="text-red" ng-if="commentForm.$submitted">
		                <div class="error" ng-if="commentForm.email.$error.required">
		                	Please enter your email.
		                </div>
		                <div class="error" ng-if="commentForm.email.$error.email">
		                	Please enter valid email.
		                </div>
		            </span>
		            <input  type="submit" ng-disabled="form.$invalid || isSubmitting ? true : false" value="{{ isSubmitting ? 'Processing...' : 'Save' }}" >
	        	</form>
	      	</div>
	    </div>
 	</div>
</div>
