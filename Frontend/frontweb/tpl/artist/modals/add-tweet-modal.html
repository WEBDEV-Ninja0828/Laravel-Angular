<div class="custom-modal landing-page-modals">
  	<div class="modal-dialog modal-dialog-comment" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	      		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
		          <span aria-hidden="true">&times;</span>
		        </button>
		        <h2 class="modal-title font-open" id="signInModalLabel">Tweet</h2>
	      	</div>
	      	<div class="modal-body">
	        	
	        	<form  ng-submit="commentForm.$valid && comment(track.comment)" name="commentForm" id="commentForm" class="font-open" novalidate >
	        		
	        		<textarea cols="46" rows="5" name="comment" ng-model="track.comment" placeholder="Enter tweet" required />
	        		<span class="text-red" ng-if="commentForm.$submitted">
		                <div class="error" ng-if="commentForm.comment.$error.required">
		                	Please enter your tweet.
		                </div>
		            </span>
		            
		            <button class="tweet-button" type="submit" ng-disabled="form.$invalid || isSubmitting ? true : false" value="{{ isSubmitting ? 'Processing...' : 'Comment' }}" ><i class="fa fa-twitter"></i> Tweet </button>
	        	</form>
	      	</div>
	    </div>
 	</div>
</div>
