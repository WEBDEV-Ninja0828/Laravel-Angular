<div id="imagePreview" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-capitalize">{{ artistName }}</h4>
      </div>
      <div class="modal-body">
        <img ng-src="{{ artistProfileImage }}" image-error="{{_defaults.default_profile_image}}" class="img-responsive img-align" image-preload=""/>
      </div>
    </div>

  </div>
</div>
